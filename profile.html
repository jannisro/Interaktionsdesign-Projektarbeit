<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    
    <link rel="stylesheet" href="assets/style.css">
    <title>Eigenes Profil</title>
    <script src="assets/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <div class="menu">
        <a href="feed.html" class="branding">
            <img class="branding__image" src="assets/images/logo.svg">
            <span class="branding__name">Sportmate</span>
        </a>
        <nav class="navigation">
            <a href="feed.html" class="col navigation__button">
                <img src="assets/images/home.svg">
                Start
            </a>
            <a href="search.html" class="col navigation__button">
                <img src="assets/images/search.svg">
                Suche
            </a>
            <a href="chat.html" class="col navigation__button">
                <img src="assets/images/chat.svg">
                Chat
            </a>
            <a href="profile.html" class="col navigation__button active">
                <img src="assets/images/profile.svg">
                Profil
            </a>
        </nav>
    </div>
    <main class="container">

        <nav class="tab-nav">
            <a href="profile.html" class="tab-nav__element active">
                <img src="assets/images/profile-dark.svg">
                Profil
            </a>
            <a href="settings.html" class="tab-nav__element">
                <img src="assets/images/settings-dark.svg">
                Einstellungen
            </a>
        </nav>
        <div class="card p-3 pt-5 shadow">


            <div class="row">
                <div class="col-lg-3 d-flex flex-column align-items-center">
                    <div class="feed-item__image" style="background-image: url(assets/images/profile-pictures/placeholder.png)"></div>
                    <button class="btn btn-sm btn-outline-secondary mt-3">Profilbild bearbeiten</button>
                </div>
                <div class="col form px-4">

                    <div class="form-row my-4">
                        <div class="col-md col-sm-10 form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" value="Katharina Muster">
                        </div>
                        <div class="col-md col-sm-10 form-group">
                            <label>Geschlecht</label>
                            <select class="form-control">
                                <option>Nicht angeben</option>
                                <option selected>Weiblich</option>
                                <option>Männlich</option>
                                <option>Divers</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row my-4">
                        <div class="col-md col-sm-10 form-group">
                            <label for="time">Liebelingszeit für Sport</label>
                            <select class="form-control" id="time">
                                <option>Lieblingszeit auswählen</option>
                                <option>Frühmorgens</option>
                                <option>Morgens</option>
                                <option>Vormittags</option>
                                <option>Mittags</option>
                                <option>Früher Nachmittag</option>
                                <option>Später Nachmittag</option>
                                <option>Früher Abend</option>
                                <option>Später Abend</option>
                            </select>
                        </div>
                        <div class="col-md col-sm-10 form-group">
                            <label for="birthday">Geburtstag</label>
                            <input type="date" id="birthday" class="form-control" placeholder="Geburtstag" value="1995-08-14">
                        </div>
                    </div>

                    <div class="form-row my-4">
                        <div class="col-md col-sm-10 form-group">
                            <label>Heimatort</label>
                            <input type="text" class="form-control" placeholder="Heimatort" value="Lübeck">
                        </div>
                        <div class="col-md col-sm-10 form-group">
                            <label for="radius">+<span id="radiusOut">10</span> km Radius</label>
                            <input type="range" id="radius" class="custom-range" min="5" max="120" step="5" value="10">
                        </div>
                    </div>

                    <div class="form-row my-4">
                        <div class="col-md col-sm-10 form-group">
                            <label>Profiltext</label>
                            <textarea class="form-control" placeholder="Beschreibe dich selber" style="min-width: 100%; max-width: 100%; min-height: 5rem"></textarea>
                        </div>
                    </div>

                </div>
            </div>
            <hr>

            <div class="row my-3">
                <div class="col-sm-10 col-md my-2 text-center">
                    Neue Sportart hinzufügen:
                </div>
                <div class="col-sm-10 col-md my-2">
                    <select class="form-control">
                        <option>Laufen</option>
                        <option>Radfahren</option>
                        <option>Wandern/Spazieren</option>
                        <option>Schwimmen</option>
                        <option>Nordic-Walking</option>
                        <option>Karaftsport/Fitnessstudio</option>
                        <option>Ski</option>
                        <option>Tennis</option>
                        <option>Segeln</option>
                        <option>Klettern</option>
                        <option>Tanzen</option>
                        <option>Inline-Skating</option>
                        <option>Tischtennis</option>
                    </select>
                </div>
                <div class="col-sm-10 col-md d-flex justify-content-center align-items-center my-2">
                    <button class="btn btn-outline-secondary">Hinzufügen</button>
                </div>
            </div>



            <div class="accordion">
                <div class="accordion__header">
                    <img src="assets/images/down.svg" alt="Ausklappen">
                    <span class="font-weight-bold">Radfahren</span>
                </div>
                <div class="accordion__body">

                    <button class="btn btn-sm btn-primary">
                        <img src="assets/images/trash.svg" style="width: 1rem; margin-right: 0.3rem">
                        Entfernen
                    </button>

                    <div class="mt-3">
                        <p>Können</p>
                        <div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill1_1">
                                <label class="custom-control-label" for="skill1_1">Anfänger</label>
                            </div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill1_2">
                                <label class="custom-control-label" for="skill1_2">Aufsteiger</label>
                            </div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill1_3">
                                <label class="custom-control-label" for="skill1_3">Durchschnitt</label>
                            </div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill1_4" checked>
                                <label class="custom-control-label" for="skill1_4">Fortgeschritten</label>
                            </div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill1_5">
                                <label class="custom-control-label" for="skill1_5">Experte</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <p>Ambition</p>
                        <div>
                            <div class="check-element custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="ambition1_1">
                                <label class="custom-control-label" for="ambition1_1">Spaß haben</label>
                            </div>
                            <div class="check-element custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="ambition1_2" checked>
                                <label class="custom-control-label" for="ambition1_2">Menschen kennenlernen</label>
                            </div>
                            <div class="check-element custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="ambition1_3">
                                <label class="custom-control-label" for="ambition1_3">Fitter werden</label>
                            </div>
                            <div class="check-element custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="ambition1_4" checked>
                                <label class="custom-control-label" for="ambition1_4">Ambitioniert trainieren</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>




            

            <div class="accordion mt-4">
                <div class="accordion__header">
                    <img src="assets/images/down.svg" alt="Ausklappen">
                    <span class="font-weight-bold">Segeln</span>
                </div>
                <div class="accordion__body">

                    <button class="btn btn-sm btn-primary">
                        <img src="assets/images/trash.svg" style="width: 1rem; margin-right: 0.3rem">
                        Entfernen
                    </button>

                    <div class="mt-3">
                        <p>Können</p>
                        <div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill2_1">
                                <label class="custom-control-label" for="skill2_1">Anfänger</label>
                            </div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill2_2" checked>
                                <label class="custom-control-label" for="skill2_2">Aufsteiger</label>
                            </div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill2_3">
                                <label class="custom-control-label" for="skill2_3">Durchschnitt</label>
                            </div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill2_4">
                                <label class="custom-control-label" for="skill2_4">Fortgeschritten</label>
                            </div>
                            <div class="check-element custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="skill1" id="skill2_5">
                                <label class="custom-control-label" for="skill2_5">Experte</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <p>Ambition</p>
                        <div>
                            <div class="check-element custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="ambition2_1" checked>
                                <label class="custom-control-label" for="ambition2_1">Spaß haben</label>
                            </div>
                            <div class="check-element custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="ambition2_2" checked>
                                <label class="custom-control-label" for="ambition2_2">Menschen kennenlernen</label>
                            </div>
                            <div class="check-element custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="ambition2_3">
                                <label class="custom-control-label" for="ambition2_3">Fitter werden</label>
                            </div>
                            <div class="check-element custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="ambition2_4">
                                <label class="custom-control-label" for="ambition2_4">Ambitioniert trainieren</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>




        </div>

    </main>
    <script src="assets/master.js"></script>
    <script>
        $('#radius').on('change mousemove', function() {
            $('#radiusOut').html($(this).val());
        });
    </script>
</body>

</html>
