<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    
    <link rel="stylesheet" href="assets/style.css">
    <title>Eigenes Profil</title>
    <script src="assets/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <nav class="navigation">
        <a href="feed.html" class="col navigation__button">
            <img src="assets/home.svg">
            Start
        </a>
        <a href="search.html" class="col navigation__button">
            <img src="assets/search.svg">
            Suche
        </a>
        <a href="chat.html" class="col navigation__button">
            <img src="assets/chat.svg">
            Chat
        </a>
        <a href="profile.html" class="col navigation__button active">
            <img src="assets/profile.svg">
            Profil
        </a>
    </nav>
    <main class="container">

        <ul class="nav nav-tabs mt-5">
            <li class="nav-item">
                <a class="nav-link px-3" href="profile.html">
                    <img src="assets/profile-dark.svg" style="width: 1.1rem; margin-right: 0.4rem">
                    Profil
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-3 active" href="settings.html">
                    <img src="assets/settings-dark.svg" style="width: 1.1rem; margin-right: 0.4rem">
                    Einstellungen
                </a>
            </li>
        </ul>

        <div class="card p-3 shadow">

            <div class="form-group my-4">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" class="form-control" value="katharina.muster@gmail.com" required>
            </div>
            
            <hr>

            <div class="form-group my-4">
                <p class="font-weight-bold">Passwort ändern</p>
                <div class="row">
                    <div class="col-sm-12 col-lg-6 mt-3">
                        <label for="oldPassword">Altes Passwort</label>
                        <input type="password" id="oldPassword" class="form-control" placeholder="Altes Passwort">
                    </div>
                    <div class="col-sm-12 col-lg-6 mt-3">
                        <label for="newPassword">Neues Passwort</label>
                        <input type="password" id="newPassword" class="form-control" placeholder="Neues Passwort">
                    </div>
                </div>
            </div>
            
            <hr>
            

            <div class="form-row my-4 d-flex justify-content-center">
                <div class="col-auto">
                    <label for="font-size">Schriftgröße: <span id="fontOut">Standard</span></label>
                    <input type="range" id="font-size" class="custom-range" min="1" max="4" step="1" value="2">
                </div>
            </div>

            <div class="form-group mt-5 d-flex justify-content-center">
                <button class="btn btn-primary btn-lg">Speichern</button>
            </div>

        </div>

    </main>
    <script>
        $('#font-size').on('change mousemove', function() {
            let labels = ['Klein', 'Standard', 'Groß', 'Extra groß'];
            let sizes = [0.8, 1, 1.2, 1.4];
            let size = parseInt($(this).val());
            $('#fontOut').html(labels[size-1]);
            $('#fontOut').css('font-size', sizes[size-1]+'rem');
        });
    </script>
</body>

</html>
