<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportmate</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="landing-header">
        <div class="landing-header__branding">
            <img src="assets/images/logo.svg" alt="Sportmate" class="landing-header__image">
            <span class="landing-header__name">Sportmate</span>
        </div>
        <a href="signin.html" class="btn btn-primary">Anmelden</a>
    </header>

    <div class="landing-main orange">
        <div class="landing-main__content">
            <h1>Finde Sport- und Trainingspartner, die zu dir passen...</h1>
        </div>
        <div class="landing-main__image">
            <img src="assets/images/landing/screenshot1.png">
        </div>
    </div>

    <div class="landing-main white">
        <div class="landing-main__image">
            <img src="assets/images/landing/screenshot2.png" alt="">
        </div>
        <div class="landing-main__content">
            <h1>...durch individuelles Matching auf Grundlage deiner Präferenzen!</h1>
        </div>
    </div>

    <div class="landing-main dark">
        <div class="landing-main__top">
            <h3>Suche nach Ort, Können, Sportart oder Ambition und finde jederzeit ud überall Sportpartner!</h3>
        </div>
        <div class="landing-main__bottom">
            <img src="assets/images/landing/screenshot3.png" alt="">
        </div>
    </div>

</body>
</html>
