<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <title>Anmelden</title>

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    
    <header class="landing-header unfixed">
        <a href="index.html" class="landing-header__branding">
            <img src="assets/images/logo.svg" alt="Sportmate" class="landing-header__image">
            <span class="landing-header__name">Sportmate</span>
        </a>
    </header>

    <main class="container">

        <form class="card mt-5 shadow-lg p-3 bg-white rounded" action="register.html">
            <div class="card-body">
                <h2 class="card-title text-center">Anmelden</h2>
                <div class="form-row mt-5 justify-content-center">
                    <a href="email.html" class="signin signin--email btn btn-lg shadow">
                        <img src="assets/images/signin-icons/email.svg" class="signin__logo" alt="E-Mail Icon">
                        Mit E-Mail registrieren
                    </a>
                </div>
                <div class="form-row mt-5 justify-content-center">
                    <a href="sportpicker.html" class="signin signin--google btn btn-lg shadow">
                        <img src="assets/images/signin-icons/google.png" class="signin__logo" alt="Google-Logo">
                        Mit Google anmelden
                    </a>
                </div>
                <div class="form-row mt-5 justify-content-center">
                    <a href="sportpicker.html" class="signin signin--facebook btn btn-lg shadow">
                        <img src="assets/images/signin-icons/facebook.png" class="signin__logo" alt="Facebook-Logo">
                        Mit Facebook anmelden
                    </a>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
