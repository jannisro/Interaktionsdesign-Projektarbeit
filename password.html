<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <title>Passwort wählen</title>
    
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    
    <header class="landing-header unfixed">
        <a href="index.html" class="landing-header__branding">
            <img src="assets/images/logo.svg" alt="Sportmate" class="landing-header__image">
            <span class="landing-header__name">Sportmate</span>
        </a>
    </header>
    <main class="container">

        <form class="card mt-5 shadow-lg p-3 bg-white rounded" action="sportpicker.html">
            <div class="card-body">
                <h3 class="card-title">Konto erstellen - Passwort</h3>
                <div class="form-group mt-5">
                    <label>Passwort eingeben</label>
                    <input type="password" class="form-control" placeholder="Bitte wähle ein Passwort" autofocus>
                </div>
                <div class="form-group mt-5">
                    <label>Passwort wiederholen</label>
                    <input type="password" class="form-control" placeholder="Passwort wiederholen">
                </div>
                <div class="form-group d-flex justify-content-between mt-5">
                    <a href="name.html" class="btn btn-outline-secondary">Zurück</a>
                    <button type="submit" class="btn btn-outline-primary">Weiter</button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
