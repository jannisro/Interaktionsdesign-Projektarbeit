<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Sportart auswählen</title>
</head>

<body>
    <main class="container">

        <form class="card mt-5 shadow-lg p-3 bg-white rounded" action="sportrate.html">
            <div class="card-body">
                <h2 class="card-title">Sportarten wählen</h2>
                <p class="card-subtitle">Bitte wähle alle Sportarten aus, für die du Partner finden willst.</p>

                <div class="mt-4">
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="1" class="custom-control-input">
                        <label class="custom-control-label" for="1">Laufen</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="2" class="custom-control-input">
                        <label class="custom-control-label" for="2">Radfahren</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="3" class="custom-control-input">
                        <label class="custom-control-label" for="3">Wandern/Spazieren</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="4" class="custom-control-input">
                        <label class="custom-control-label" for="4">Schwimmen</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="5" class="custom-control-input">
                        <label class="custom-control-label" for="5">Nordic-Walking</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="6" class="custom-control-input">
                        <label class="custom-control-label" for="6">Kraftsport/Fitnessstudio</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="7" class="custom-control-input">
                        <label class="custom-control-label" for="7">Ski</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="8" class="custom-control-input">
                        <label class="custom-control-label" for="8">Tennis</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="9" class="custom-control-input">
                        <label class="custom-control-label" for="9">Segeln</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="10" class="custom-control-input">
                        <label class="custom-control-label" for="10">Klettern</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="11" class="custom-control-input">
                        <label class="custom-control-label" for="11">Tanzen</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="12" class="custom-control-input">
                        <label class="custom-control-label" for="12">Inline-Skating</label>
                    </div>
                    <div class="check-element custom-control custom-checkbox">
                        <input type="checkbox" id="13" class="custom-control-input">
                        <label class="custom-control-label" for="13">Tischtennis</label>
                    </div>
                </div>

                <div class="form-group d-flex justify-content-between mt-5">
                    <a href="password.html" class="btn btn-outline-secondary">Zurück</a>
                    <button type="submit" class="btn btn-outline-primary">Weiter</button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
